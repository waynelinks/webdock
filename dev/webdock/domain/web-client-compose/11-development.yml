version: "2.4"
services:
  web_tester:
    volumes:
      - type: volume
        source: npm_cache
        target: /var/cache/npm
      - type: volume
        source: yarn_cache
        target: /var/cache/yarn
      - type: bind
        source: ../web-client-tester/app
        target: /app

volumes:
  npm_cache:
    external: true
    name: global_npm_cache
  yarn_cache:
    external: true
    name: global_yarn_cache
