version: "2.4"
x-volumes:
  &volumes
  volumes:
    - type: volume
      source: npm_cache
      target: /var/cache/npm
    - type: volume
      source: yarn_cache
      target: /var/cache/yarn
    - type: bind
      source: ../nodejs-web-server-app/app
      target: /app

services:
  example_worker: *volumes
  http_server: *volumes
  migrator: *volumes

volumes:
  npm_cache:
    external: true
    name: global_npm_cache
  yarn_cache:
    external: true
    name: global_yarn_cache
