version: "3.7"
x-volumes:
  &volumes
  volumes:
    - type: volume
      source: global_composer_cache
      target: /var/cache/composer
    - type: bind
      source: ../../docker-images/php-web-server/app
      target: /opt/app

services:
  cgi_server: *volumes
  example_worker: *volumes
  http_server: *volumes
  migrator: *volumes
  task_scheduler: *volumes

volumes:
  global_composer_cache:
    external: true
