<system>
  log_level error
</system>

<source>
  @type secure_forward
  bind 0.0.0.0
  port 24284
  shared_key "#{ENV['FC_SHARED_SECRET']}"
  self_hostname "#{ENV['FC_SELF_HOSTNAME']}"
  secure no
</source>

<filter docker>
  @type parser
  key_name log
  reserve_time true
  reserve_data true
  hash_value_field parsed_json_log
  emit_invalid_record_to_error false
  <parse>
    @type json
  </parse>
</filter>

<match fluent.**>
  @type stdout
</match>

<match **>
  @type mongo
  host "#{ENV['FC_MONGO_HOST']}"
  port "#{ENV['FC_MONGO_PORT']}"
  user "#{ENV['FC_MONGO_USER']}"
  password "#{ENV['FC_MONGO_PASSWORD']}"
  database "#{ENV['FC_MONGO_DATABASE']}"
  collection "#{ENV['FC_MONGO_COLLECTION']}"

  <buffer>
    flush_interval 3s
  </buffer>

  <inject>
    time_key time
  </inject>
</match>
