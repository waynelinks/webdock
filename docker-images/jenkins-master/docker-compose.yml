version: "3.7"
services:
  this:
    build:
      context: .
      dockerfile: Dockerfile
    image: damlys/webdock-jenkins-master:${VERSION-unreleased}
    command: ["ash"]
    networks:
      - host
    volumes:
      - type: volume
        source: data
        target: /var/jenkins_home

networks:
  host:
    external: true

volumes:
  data:
    driver: local
