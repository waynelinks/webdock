##################################
### Configure System
##################################

unclassified:
  location:
    adminAddress: ${CASC_ADMIN_ADDRESS}
    url: ${CASC_SELF_URL}
  mailer:
    adminAddress: ${CASC_ADMIN_ADDRESS}
    replyToAddress: ${CASC_ADMIN_ADDRESS}
    charset: UTF-8

jenkins:
  systemMessage: ${CASC_SYSTEM_MESSAGE}

  numExecutors: 2
  labelString: master
  mode: EXCLUSIVE
  quietPeriod: 0
  scmCheckoutRetryCount: 0

  clouds:
    - docker:
        name: DinD Cloud
        dockerApi:
          dockerHost:
            uri: ${DOCKER_HOST}
          connectTimeout: 3
          readTimeout: 15
        templates:
          - name: DinD Slave
            labelString: slave
            dockerTemplateBase:
              image: ${CASC_SLAVE_IMAGE}
              environmentsString: ${CASC_SLAVE_ENVIRONMENTS}
              network: ${CASC_SLAVE_NETWORK}
              volumesString: ${CASC_SLAVE_VOLUMES}
              memoryLimit: 1024
              memorySwap: 0
              cpuShares: 1024
            remoteFs: /home/jenkins/
            mode: NORMAL
            connector:
              attach:
                user: jenkins
            removeVolumes: true
            pullStrategy: PULL_LATEST
            pullTimeout: 300

  ##################################
  ### Configure Global Security
  ##################################

  disableRememberMe: false
  securityRealm:
    local:
      allowsSignup: false
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: false

  slaveAgentPort: 50000
  agentProtocols:
    - JNLP4-connect

security:
  remotingCLI:
    enabled: false
