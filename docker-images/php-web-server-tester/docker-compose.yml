version: "3.7"
services:
  this:
    build:
      context: .
      dockerfile: Dockerfile
    image: damlys/webdock-php-web-server-tester:${VERSION-unreleased}
    command: ["bash"]
    networks:
      - none
    volumes:
      - type: volume
        source: global_composer_cache
        target: /var/cache/composer
#      - type: bind
#        source: app
#        target: /opt/app

networks:
  none:
    external: true

volumes:
  global_composer_cache:
    external: true
