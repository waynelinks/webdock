version: "3.7"
services:
  this:
    build:
      context: .
      dockerfile: Dockerfile
    image: damlys/webdock-web-assets-builder:${VERSION-unreleased}
    command: ["bash"]
    networks:
      - none
    volumes:
      - type: volume
        source: global_npm_cache
        target: /var/cache/npm

networks:
  none:
    external: true

volumes:
  global_npm_cache:
    external: true
